<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement Proposal Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.warning {
            background: #feebc8;
            color: #744210;
        }

        #proposalOutput {
            min-height: 400px;
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            font-size: 14px;
        }

        .mic-icon {
            font-size: 20px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Home Improvement Proposal Generator</h1>
            <p>Create professional proposals instantly</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Customer & Project Information</h2>
                
                <div class="form-group">
                    <label>Customer Name *</label>
                    <input type="text" id="customerName" placeholder="John Smith" />
                </div>

                <div class="form-group">
                    <label>Property Address *</label>
                    <input type="text" id="propertyAddress" placeholder="123 Main Street, City, State ZIP" />
                </div>

                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phoneNumber" placeholder="(555) 123-4567" />
                </div>

                <div class="form-group">
                    <label>Email (Optional)</label>
                    <input type="email" id="customerEmail" placeholder="john@example.com" />
                </div>

                <h2 style="margin-top: 30px;">Project Details</h2>

                <div class="form-group">
                    <label>Project Type *</label>
                    <select id="projectType">
                        <option value="">Select project type...</option>
                        <option value="Kitchen Remodel">Kitchen Remodel</option>
                        <option value="Bathroom Remodel">Bathroom Remodel</option>
                        <option value="Basement Finishing">Basement Finishing</option>
                        <option value="Room Addition">Room Addition</option>
                        <option value="Flooring Installation">Flooring Installation</option>
                        <option value="Painting">Interior/Exterior Painting</option>
                        <option value="Roofing">Roofing</option>
                        <option value="Deck/Patio">Deck or Patio Construction</option>
                        <option value="Windows/Doors">Windows and Doors</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Project Description * (Include work to be done, materials, dimensions, etc.)</label>
                    <textarea id="projectDescription" placeholder="Describe the project in detail..."></textarea>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label>Estimated Timeline</label>
                        <input type="text" id="timeline" placeholder="e.g., 3-4 weeks" />
                    </div>

                    <div class="form-group">
                        <label>Budget Range (Optional)</label>
                        <input type="text" id="budget" placeholder="e.g., $5,000 - $8,000" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Special Requirements or Notes</label>
                    <textarea id="specialNotes" placeholder="Any specific concerns, preferences, or requirements..." style="min-height: 60px;"></textarea>
                </div>

                <div class="controls">
                    <button id="voiceBtn" class="btn-secondary">
                        <span class="mic-icon">üé§</span>
                        <span id="voiceBtnText">Voice Input</span>
                    </button>
                    <button id="generateBtn" class="btn-primary">
                        ‚ú® Generate Proposal
                    </button>
                    <button id="clearBtn" class="btn-danger">
                        üóëÔ∏è Clear
                    </button>
                </div>

                <div id="status"></div>
            </div>

            <div class="card">
                <h2>Generated Proposal</h2>
                <div id="proposalOutput">Your formatted proposal will appear here...</div>
                <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="copyBtn" class="btn-primary" style="display: none;">
                        üìã Copy to Clipboard
                    </button>
                    <button id="pdfBtn" class="btn-secondary" style="display: none;">
                        üìÑ Download PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let currentTranscript = '';
        let activeField = null;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                currentTranscript = '';
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('voiceBtnText').textContent = 'Stop Recording';
                showStatus('üé§ Recording... Click the field you want to fill, then speak!', 'info');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                currentTranscript += finalTranscript;
                
                if (activeField) {
                    activeField.value = currentTranscript + interimTranscript;
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
                if (event.error !== 'no-speech') {
                    showStatus('Error: ' + event.error, 'error');
                }
            };

            recognition.onend = () => {
                if (isRecording) {
                    try {
                        recognition.start();
                    } catch (e) {
                        stopRecording();
                    }
                }
            };
        }

        // Set active field when clicked
        document.querySelectorAll('input, textarea').forEach(field => {
            field.addEventListener('focus', () => {
                activeField = field;
            });
        });

        document.getElementById('voiceBtn').addEventListener('click', async () => {
            if (!recognition) {
                showStatus('Speech recognition not supported in this browser. Try Chrome or Edge.', 'error');
                return;
            }

            if (isRecording) {
                stopRecording();
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Set project description as default active field
                    if (!activeField) {
                        activeField = document.getElementById('projectDescription');
                        activeField.focus();
                    }
                    
                    try {
                        recognition.start();
                    } catch (e) {
                        console.error('Error starting recognition:', e);
                        showStatus('Error starting recording. Please try again.', 'error');
                    }
                } catch (permissionError) {
                    console.error('Permission error:', permissionError);
                    showStatus('Microphone access denied. Please allow microphone access in your browser settings.', 'error');
                }
            }
        });

        function stopRecording() {
            if (recognition && isRecording) {
                isRecording = false;
                recognition.stop();
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('voiceBtnText').textContent = 'Voice Input';
                
                if (activeField) {
                    activeField.value = currentTranscript.trim();
                }
                
                showStatus('‚úì Recording stopped.', 'success');
            }
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const customerName = document.getElementById('customerName').value.trim();
            const propertyAddress = document.getElementById('propertyAddress').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const projectType = document.getElementById('projectType').value;
            const projectDescription = document.getElementById('projectDescription').value.trim();
            const timeline = document.getElementById('timeline').value.trim();
            const budget = document.getElementById('budget').value.trim();
            const specialNotes = document.getElementById('specialNotes').value.trim();
            
            // Validate required fields
            if (!customerName) {
                showStatus('Please enter the customer name!', 'warning');
                document.getElementById('customerName').focus();
                return;
            }
            
            if (!propertyAddress) {
                showStatus('Please enter the property address!', 'warning');
                document.getElementById('propertyAddress').focus();
                return;
            }
            
            if (!phoneNumber) {
                showStatus('Please enter the phone number!', 'warning');
                document.getElementById('phoneNumber').focus();
                return;
            }

            if (!projectType) {
                showStatus('Please select a project type!', 'warning');
                document.getElementById('projectType').focus();
                return;
            }
            
            if (!projectDescription) {
                showStatus('Please enter the project description!', 'warning');
                document.getElementById('projectDescription').focus();
                return;
            }

            // Generate proposal
            const today = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            let proposal = `HOME IMPROVEMENT PROPOSAL

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

PREPARED FOR:
${customerName}
${propertyAddress}
Phone: ${phoneNumber}`;

            if (customerEmail) {
                proposal += `\nEmail: ${customerEmail}`;
            }

            proposal += `

Date: ${today}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

1. PROJECT OVERVIEW

Project Type: ${projectType}

${projectDescription}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

2. SCOPE OF WORK

The following work will be completed as part of this ${projectType.toLowerCase()} project:

${projectDescription}

All work will be performed by licensed and insured professionals in accordance with local building codes and regulations.

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

3. TIMELINE

`;

            if (timeline) {
                proposal += `Estimated Duration: ${timeline}
Start Date: To be determined upon agreement
`;
            } else {
                proposal += `Timeline will be determined based on project scope and material availability.
Start Date: To be determined upon agreement
`;
            }

            proposal += `
We will provide a detailed project schedule upon acceptance of this proposal.

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

4. COST ESTIMATE
`;

            if (budget) {
                proposal += `
Estimated Project Cost: ${budget}

This estimate includes:
‚Ä¢ Labor and installation
‚Ä¢ Materials and supplies
‚Ä¢ Permits and inspections (if required)
‚Ä¢ Clean-up and debris removal

Final costs may vary based on material selections and any additional work discovered during the project. A detailed itemized estimate will be provided upon project approval.`;
            } else {
                proposal += `
A detailed cost estimate will be provided after a thorough on-site assessment and material selection.

The estimate will include:
‚Ä¢ Labor and installation
‚Ä¢ Materials and supplies
‚Ä¢ Permits and inspections (if required)
‚Ä¢ Clean-up and debris removal`;
            }

            proposal += `

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

5. TERMS & CONDITIONS

Payment Terms:
‚Ä¢ 50% deposit required to begin work
‚Ä¢ Progress payments may be required for larger projects
‚Ä¢ Final payment due upon project completion and your approval

Warranty:
‚Ä¢ All work is guaranteed for one (1) year from completion date
‚Ä¢ Material warranties as provided by manufacturers

Additional Terms:
‚Ä¢ Any necessary permits will be obtained by our company
‚Ä¢ Work area will be cleaned daily
‚Ä¢ Changes to project scope will require written approval
‚Ä¢ We are fully licensed and insured`;

            if (specialNotes) {
                proposal += `

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

6. SPECIAL NOTES

${specialNotes}`;
            }

            proposal += `

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

ACCEPTANCE

This proposal is valid for 30 days from the date above.

By signing below, you accept the terms outlined in this proposal:


Customer Signature: _________________________ Date: _________


Print Name: _________________________


‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

Thank you for considering us for your ${projectType.toLowerCase()} project!
We look forward to working with you.`;

            const outputDiv = document.getElementById('proposalOutput');
            outputDiv.textContent = proposal;
            
            document.getElementById('copyBtn').style.display = 'block';
            document.getElementById('pdfBtn').style.display = 'block';
            
            showStatus('‚úì Proposal generated successfully!', 'success');
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const proposalText = document.getElementById('proposalOutput').textContent;
            navigator.clipboard.writeText(proposalText).then(() => {
                showStatus('Proposal copied to clipboard!', 'success');
            }).catch(err => {
                showStatus('Failed to copy to clipboard', 'error');
            });
        });

        document.getElementById('pdfBtn').addEventListener('click', () => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const proposalText = document.getElementById('proposalOutput').textContent;
                const customerName = document.getElementById('customerName').value.trim();
                
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;
                const maxWidth = pageWidth - (margin * 2);
                let yPosition = margin;
                
                // Use smaller font for better fitting
                doc.setFontSize(10);
                const lines = doc.splitTextToSize(proposalText, maxWidth);
                
                lines.forEach((line) => {
                    if (yPosition > pageHeight - margin) {
                        doc.addPage();
                        yPosition = margin;
                    }
                    doc.text(line, margin, yPosition);
                    yPosition += 5;
                });
                
                const fileName = customerName 
                    ? `Proposal_${customerName.replace(/\s+/g, '_')}.pdf`
                    : 'Home_Improvement_Proposal.pdf';
                
                doc.save(fileName);
                
                showStatus('PDF downloaded successfully!', 'success');
            } catch (error) {
                console.error('PDF Error:', error);
                showStatus('Failed to generate PDF: ' + error.message, 'error');
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all fields? This cannot be undone.')) {
                document.getElementById('customerName').value = '';
                document.getElementById('propertyAddress').value = '';
                document.getElementById('phoneNumber').value = '';
                document.getElementById('customerEmail').value = '';
                document.getElementById('projectType').value = '';
                document.getElementById('projectDescription').value = '';
                document.getElementById('timeline').value = '';
                document.getElementById('budget').value = '';
                document.getElementById('specialNotes').value = '';
                document.getElementById('proposalOutput').textContent = 'Your formatted proposal will appear here...';
                document.getElementById('copyBtn').style.display = 'none';
                document.getElementById('pdfBtn').style.display = 'none';
                currentTranscript = '';
                activeField = null;
                clearStatus();
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function clearStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
